{% extends 'base.html' %}

{% block content %}
<h2>Book member into {{gymclass.name}}</h2>

<form action="/classes/{{gymclass.id}}/bookings" method="POST">
    <label for="membername">Member name:</label>
    <select id="membername" name="membername">
        {% for member in members %}
            {% if member.id in already_booked_member_ids %}
                <option disabled >{{member.name}} - Booked! </option>
            {% else %}
                <option value={{member.id}}>{{member.name}}</option>
            {% endif %}
        {% endfor %}
    </select>
      
    
    <div class="submit">
        <input type="submit">
    </div>
</form>
{% endblock %}
