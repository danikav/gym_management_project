{% extends 'base.html' %}

{% block content %}
<h1>Classes</h1>

<table>
  <tr>
    <th>Class name</th>
    <th>Class date</th>
    <th>Class time</th>
    <th>Class details</th>
  </tr>

  {% for class in gymclasses %}
  <tr>
    <td><a href="/classes/{{ class.id }}"> {{class.name}} </a> </td>
    <td>{{class.date}}</td>
    <td>{{class.time}}</td>
    <td>{{class.details}}</td>
    {% endfor %}
  </tr>

{% endblock %}
